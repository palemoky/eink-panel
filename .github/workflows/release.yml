name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

# Prevent multiple releases from running simultaneously
concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

env:
  DOCKERHUB_IMAGE: palemoky/eink-dashboard
  GHCR_IMAGE: ghcr.io/palemoky/eink-dashboard
  PACKAGE_NAME: eink-dashboard
  OWNER: palemoky

jobs:
  # Run tests before building and publishing
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-suffix: v1

      - name: Cache Python dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/uv
            .venv
          key: ${{ runner.os }}-python-${{ hashFiles('**/uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-python-

      - name: Install dependencies
        run: |
          uv sync --frozen --extra dev

      - name: Run tests
        run: |
          uv run python -m pytest tests/

  # Build and publish Docker images to Docker Hub and GHCR
  build-and-push:
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.DOCKERHUB_IMAGE }}
            ${{ env.GHCR_IMAGE }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable=${{ !contains(github.ref, 'alpha') && !contains(github.ref, 'beta') && !contains(github.ref, 'rc') }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # Disable provenance and SBOM to avoid extra manifest layers
          # Avoids wasteful buildkit-blob-* cache files with low hit rate
          provenance: false
          sbom: false

      # Clean up old pre-release images (only for alpha/beta/rc releases)
      - name: Clean up old pre-release images
        if: contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc')
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          chmod +x .github/scripts/cleanup-ghcr-prerelease.sh
          .github/scripts/cleanup-ghcr-prerelease.sh "${{ env.PACKAGE_NAME }}" "${{ env.OWNER }}"
          
          chmod +x .github/scripts/cleanup-dockerhub.sh
          .github/scripts/cleanup-dockerhub.sh \
            "${{ secrets.DOCKERHUB_USERNAME }}" \
            "${{ secrets.DOCKERHUB_TOKEN }}" \
            "${{ env.DOCKERHUB_IMAGE }}"

      # Clean up untagged GHCR images (runs on every release)
      - name: Clean up untagged GHCR images
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Wait for GHCR to sync the newly pushed images
          echo "‚è≥ Waiting 30 seconds for GHCR to sync..."
          sleep 30
          
          chmod +x .github/scripts/cleanup-ghcr-untagged.sh
          .github/scripts/cleanup-ghcr-untagged.sh "${{ env.PACKAGE_NAME }}" "${{ env.OWNER }}"

  # Sync README to Docker Hub (after successful image build)
  sync-readme:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Sync README to Docker Hub
        uses: peter-evans/dockerhub-description@v4
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: ${{ secrets.DOCKERHUB_USERNAME }}/${{ github.event.repository.name }}
          short-description: ${{ github.event.repository.description }}
          readme-filepath: ./README.md
