name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Install dependencies
        run: |
          uv pip install --system -r requirements.txt
          uv pip install --system -r requirements-dev.txt

      - name: Run tests
        run: |
          PYTHONPATH=. pytest tests/

      - name: Code quality checks
        run: |
          black --check src/ tests/
          isort --check src/ tests/
          ruff check src/ tests/

      - name: Notify via Xiaomi Speaker
        if: failure()
        env:
          MI_USER: ${{ secrets.MI_USER }}
          MI_PASS: ${{ secrets.MI_PASS }}
          MI_BOX_DID: ${{ secrets.MI_BOX_DID }}
          NOTIFY_MSG: "警报，项目 ${{ github.repository }} 测试失败！"
        run: |
          uv pip install --system aiohttp aiofiles miservice
          python .github/scripts/notify_xiaomi_speaker.py